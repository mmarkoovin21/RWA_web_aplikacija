<header>
    <h1>Prijava</h1>
</header>
<main>
    @if(podaciIspravni){<div id="poruka">{{poruka}}</div>}
    <table>
        <tbody>
            <tr>
                <td>Korisničko ime</td>
                <td>Lozinka</td>
            </tr>
            <tr>
                <td>obican</td>
                <td>rwa</td>
            </tr>
            <tr>
                <td>admin</td>
                <td>rwa</td>
            </tr>
        </tbody>
    </table>
    <form method="POST" id="formaPrijava" (ngSubmit)="prijava()">
        <label for="korime">Korisničko ime</label>
        <input name="korime" type="text" id="korime" [(ngModel)]="korime">
        <br>
        <label for="lozinka">Lozinka</label>
        <input name="lozinka" type="password" id="lozinka" [(ngModel)]="lozinka">
        <br>
        <label for="totp">TOTP:</label>
        <input name="totp" id="totp" type="text">
        <br>
        <button type="submit">Prijava</button>
        <br>
        <button type="button">Prijavi se pomoću GitHuba</button>
    </form>
</main>
