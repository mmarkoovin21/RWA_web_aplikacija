<header>
    <h1>Favoriti</h1>
</header>
<main>
    <table>
        <tr>
            <th scope='col'>Naslov</th>
            <th>Opis</th>
        </tr>
        @for (f of favoriti; track f.idSerije) {
            <tr>
                <td>{{f.naziv}}</td>
                <td>{{f.opis}}</td>
                <td><button (click)="detaljiFavorita(f.idSerije)">Detalji serije</button></td>
            </tr>
        }
    </table>
</main>
